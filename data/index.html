<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>OpenTrain</title>
</head>

<body>
    <form class="w-full" action="" method="get">
        <div class="grid gap-8 grid-cols-1 grid-rows-2 h-screen p-8">
            <button class="w-full rounded-full bg-red-400 object-fill h-full" type="submit" value="start"
                name="command">
                <span class="text-8xl text-slate-700">Start</span>
            </button>

            <button class=" w-full rounded-full object-fill bg-green-400 h-full" type="submit" value="stop"
                name="command">
                <span class="text-8xl text-slate-700">Stop</span>
            </button>
        </div>
    </form>
</body>

</html>
